name: Cypress

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      URL_ENDPOINT:
        required: true
      API_ENDPOINT:
        required: true
      USERNAME:
        required: true
      AUTH_KEY:
        required: true
      TENANT_ID:
        required: true
      CLIENT_ID:
        required: true
      CLIENT_SECRET:
        required: true
      COMPLETEAPI_CLIENTID:
        required: true
      USER_AD_ID:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        type: environment

concurrency:
  group: ${{ github.workflow }}

jobs:
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      matrix:
        browser: [
          "edge"
        ]
    container:
      image: cypress/browsers:22.12.0
    defaults:
      run:
        working-directory: src/Tests/Dfe.Complete.CypressTests
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Run
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_url: ${{ secrets.URL_ENDPOINT }}
          CYPRESS_api: ${{ secrets.API_ENDPOINT }}
          CYPRESS_username: ${{ secrets.USERNAME }}
          CYPRESS_authKey: ${{ secrets.AUTH_KEY }}
          CYPRESS_tenantId: ${{ secrets.TENANT_ID }}
          CYPRESS_clientId: ${{ secrets.CLIENT_ID }}
          CYPRESS_clientSecret: ${{ secrets.CLIENT_SECRET }}
          CYPRESS_completeApiClientId: ${{ secrets.COMPLETEAPI_CLIENTID }}
          CYPRESS_userAdId: ${{ secrets.USER_AD_ID }}
        with:
          browser: ${{ matrix.browser }}
          working-directory: ./src/Tests/Dfe.Complete.CypressTests

      - name: Upload screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ inputs.environment }}-${{ matrix.browser }}
          path: src/Tests/Dfe.Complete.CypressTests/cypress/screenshots

      - name: Generate report
        if: always()
        run: |
          mkdir mochareports
          npm run generate:html:report

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ inputs.environment }}-${{ matrix.browser }}
          path: src/Tests/Dfe.Complete.CypressTests/mochareports

      - name: Report results
        if: always()
        run: npm run cy:notify -- --custom-text="Environment ${{ inputs.environment }}, See more information https://github.com/DFE-Digital/complete-conversions-transfers-changes/actions/runs/${{github.run_id}}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
