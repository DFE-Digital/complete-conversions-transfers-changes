name: Run Cypress tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      CYPRESS_URL_ENDPOINT:
        required: true
      CYPRESS_API_ENDPOINT:
        required: true
      CYPRESS_USERNAME:
        required: true
      CYPRESS_AUTH_KEY:
        required: true
      CYPRESS_TENANT_ID:
        required: true
      CYPRESS_CLIENT_ID:
        required: true
      CYPRESS_CLIENT_SECRET:
        required: true
      CYPRESS_COMPLETEAPI_CLIENTID:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        type: environment

concurrency:
  group: ${{ github.workflow }}

jobs:
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: conversion-project
            browser: "edge"
            spec: |
              cypress/e2e/projects/conversion/**/*.cy.ts
              cypress/e2e/projects/conversion/*.cy.ts
          - group: transfer-project
            browser: "edge"
            spec: |
              cypress/e2e/projects/transfer/**/*.cy.ts
              cypress/e2e/projects/transfer/*.cy.ts
          - group: project-listings
            browser: "edge"
            spec: |
              cypress/e2e/projects/project-listings/*.cy.ts
              cypress/e2e/groups/group.cy.ts
              cypress/e2e/cookie-consent.cy.ts
          - group: user-capabilities-regional-caseworker-services
            browser: "edge"
            spec: |
              cypress/e2e/user-capabilities/regional-caseworker-services/*.cy.ts
          - group: user-capabilities-regional-delivery-officer
            browser: "edge"
            spec: |
              cypress/e2e/user-capabilities/regional-delivery-officer/*.cy.ts
          - group: user-capabilities-service-support
            browser: "edge"
            spec: |
              cypress/e2e/user-capabilities/service-support/*.cy.ts
              cypress/e2e/user-capabilities/*.cy.ts
    container:
      image: cypress/browsers:22.15.1@sha256:753c6dd8dc176c2eb9e9a622146d2c260e308e86eb62ce2b3e6f12e7d67d7b13
    defaults:
      run:
        working-directory: src/Tests/Dfe.Complete.CypressTests
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.ref }}

      - name: Run
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_url: ${{ secrets.CYPRESS_URL_ENDPOINT }}
          CYPRESS_api: ${{ secrets.CYPRESS_API_ENDPOINT }}
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_authKey: ${{ secrets.CYPRESS_AUTH_KEY }}
          CYPRESS_tenantId: ${{ secrets.CYPRESS_TENANT_ID }}
          CYPRESS_clientId: ${{ secrets.CYPRESS_CLIENT_ID }}
          CYPRESS_clientSecret: ${{ secrets.CYPRESS_CLIENT_SECRET }}
          CYPRESS_completeApiClientId: ${{ secrets.CYPRESS_COMPLETEAPI_CLIENTID }}
        with:
          browser: ${{ matrix.browser }}
          spec: ${{ matrix.spec }}
          working-directory: ./src/Tests/Dfe.Complete.CypressTests

      - name: Upload screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: screenshots-${{ inputs.environment }}-${{ matrix.group }}
          path: src/Tests/Dfe.Complete.CypressTests/cypress/screenshots

      - name: Generate report
        if: always()
        run: |
          mkdir mochareports
          npm run generate:html:report

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: reports-${{ inputs.environment }}-${{ matrix.group }}
          path: src/Tests/Dfe.Complete.CypressTests/mochareports

      - name: Report results
        if: always()
        run: npm run cy:notify -- --custom-text="Environment ${{ inputs.environment }}, See more information https://github.com/DFE-Digital/complete-conversions-transfers-changes/actions/runs/${{ github.run_id }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
